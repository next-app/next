<!doctype html>
<html lang="en">
  <head>
    <title>Next | Find my representatives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/main.css"/>
    <link rel="stylesheet" href="assets/font-awesome-4.2.0/css/font-awesome.min.css"/>
    <script src="assets/compiled-templates.js"></script>
    <script src="assets/temporary-responses.js"></script>
  </head>
  <body>
    <header>
      <button id="hamburger" title="expand navigation menu">&#9776;</button>
      <div class="title">next | my address</div>
      <nav class="nav-bar nav-collapsed">
        <a href="index.html">home</a>
        <a href="address.html">my address</a>
        <a href="elections.html">my elections</a>
        <a href="representatives.html">my representatives</a>
        <a href="learn-more.html">learn more</a>
      </nav>
    </header>
<main>
  <p>
    Please enter the U.S. address at which you are registered
    to vote below. It will be used to find your representatives
    and determine the upcoming elections in which you can
    vote.
  </p>
  <form id="address-form">
    <div class="full-line">
      <label for="address-line1">Street address (line 1)</label>
      <input id="address-line1" type="text" name="line1"/>
    </div>
    <div class="full-line">
      <label for="address-line2">Street address (line 2)</label>
      <input class="full-width" id="address-line2" type="text" name="line2"/>
    </div>
    <div class="full-line">
      <div class="half-line">
        <label for="address-city">City</label>
        <input id="address-city" type="text" name="city"/>
      </div>
      <div class="quarter-line">
        <label for="address-state">State</label>
        <select class="quarter-width" id="address-state">
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="DC">DC</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
        </select>
      </div>
      <div class="quarter-line">
        <label class="quarter-width" for="address-zip">Zip code</label>
        <input class="quarter-width" id="address-zip" type="text" name="zip"/>
      </div>
    </div>
    <div class="full-line">
      <button class="address-button" id="clear-button" type="button">clear</button>
      <button class="address-button" id="save-button" type="button">save</button>
    </div>
  </form>
</main>
    <script 
    src="assets/main.js"></script>
  </body>
</html>
